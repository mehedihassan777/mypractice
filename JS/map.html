<!DOCTYPE html>
<html>
<body>
    <h2>JavaScript Maps</h2>
    <p>Using Map.has():</p>

    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
        // Create a Map
        const fruits = new Map([
            ["apples", 500],
            ["bananas", 300],
            ["oranges", 200]
        ]);
        let newfruits = "";
        fruits.forEach(function (key, value) {
            newfruits += key + ' = ' + value +'<br>';
        })
        // Delete an Element
        fruits.delete("apples");

        document.getElementById("demo").innerHTML = newfruits;
        document.getElementById("demo1").innerHTML = fruits.has("apples");
    </script>

</body>
</html>
