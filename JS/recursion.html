<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Recursion</h2>

    <p id="demo"></p>
    <p id="demo2"></p>
    <script>
        var i = 1;
        async function recursive() {
            if (i > 10) {
                document.getElementById("demo2").innerHTML = "Recursion End";
                return;
            }
            let myPromise = new Promise(function (resolve) {
                setTimeout(() => { document.getElementById("demo").innerHTML = i; resolve("OK"); }, 1000);
            });
            await myPromise;
            i++;
            recursive();
        }
        recursive();
    </script>

</body>

</html>
