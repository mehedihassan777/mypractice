<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Promise</h2>

    <p id="demo"></p>
    <p id="demo2"></p>

    <script>
        const foo = null ?? 'default string';
        document.getElementById("demo").innerHTML = foo;
        // expected output: "default string"

        const baz = 0 ?? 42;
        document.getElementById("demo2").innerHTML = baz;
        // expected output: 0

    </script>

</body>

</html>
