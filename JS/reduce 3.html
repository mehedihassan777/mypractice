<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Array.reduce()</h2>
    <p>This example finds the sum of all numbers in an array:</p>

    <p id="demo"></p>

    <script>
        let cars = [
            [{
                "color": "purple",
                "type": "minivan",
                "registration": new Date('2017-01-03'),
                "capacity": 7
            },
            {
                "color": "red",
                "type": "station wagon",
                "registration": new Date('2018-03-03'),
                "capacity": 5
            }],
            [{
                "color": "purple",
                "type": "minivan",
                "registration": new Date('2017-01-03'),
                "capacity": 5
            },
            {
                "color": "red",
                "type": "station wagon",
                "registration": new Date('2018-03-03'),
                "capacity": 3
            }]
        ]
        let arr = cars.reduce(myFunction, []);
        function myFunction(acum, v) {
            return [...acum, ...v];
        }
        //console.log(typeof (cars));
        let sum = arr.reduce(mySum, 0);
        document.getElementById("demo").innerHTML = "The sum is " + sum;
        function mySum(acum, v) {
            return acum + v.capacity;
        }
    </script>

</body>

</html>
